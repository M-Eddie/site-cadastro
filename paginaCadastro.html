<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="default.css" rel="stylesheet">
    <title> Social Link - Cadastro de Usuário </title>
</head>

<body class="body-cadastro">
    <div class="position-fixed m-2">
        <button class="btn btn-light arsenalbold" onclick="window.location.href='home.html'">
            <p class="my-auto">
                &lt; Voltar
            </p>
        </button>
    </div>
    <div class="titulo arsenalbold">
        <h1>SOCIAL LINK</h1>
    </div>
    <div class="card interfacebox" style="border-color: #950000;">
        <div class="card-header text-center arsenalbold" style="background-color: #c1120f;">
            Cadastro
        </div>
        <div class="row interface arsenalbold">
            <div class="col container px-auto my-auto" style="width: 400px; padding-right: auto;">
                <form method="POST" action="cadastro.php">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label><input type="email" name="email" id="email"
                            class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha:</label><input type="password" name="senha"
                            id="senha" maxlength="48" class="form-control" required>
                    </div>
                    <div class="mb-3"><label for="nome" class="form-label">Nome:</label><input type="text" name="nome"
                            id="nome" class="form-control" required>
                        <div id="infoNome" class="form-text">Seu primeiro nome será exibido para outros usuários.</div>
                    </div>
                    <div class="mb-3">
                        <label for="sobrenome" class="form-label">Sobrenome:</label><input type="text" name="sobrenome"
                            id="sobrenome" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="dataNasc" class="form-label">Data de Nascimento</label><input type="date"
                            name="dataNasc" id="dataNasc" class="form-control" required>
                        <div id="infoHelp" class="form-text">Seus dados não serão compartilhados com terceiros.</div>
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-success" style="width:100%;" type="submit" value="Cadastrar"
                            id="cadastrar" name="cadastrar">
                    </div>
                </form>
            </div>
            <div class="col-md-auto px-0 my-0">
                <img class="imgpersonagem" src="img/akira.jpg" alt="Joker from Persona Q2">
            </div>
        </div>
    </div>
</body>

</html>
